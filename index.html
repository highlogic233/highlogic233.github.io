<body>
<p>解24点。</p>
	

<div id="主体">
<span>输入</span>
<input id="a1"></input>
</div>
<div id="主体">
<span>输入</span>
<input id="a2"></input>
</div>
<div id="主体">
<span>输入</span>
<input id="a3"></input>
</div>
<div id="主体">
<span>输入</span>
<input id="a4"></input>
</div>
	
<button onclick="main()">生成</button>
<div id="结果"></div>

<script>
function main()
{
	a1 = document.getElementById("a1").value
	a2 = document.getElementById("a2").value
	a3 = document.getElementById("a3").value
	a4 = document.getElementById("a4").value
	
	var arr = ["+", "-", "*", "/"]
var input = [a1,a2,a3,a4]
var res=""
var b = [
  ["((", "", ")", "", ")", ""],
  ["(", "", ")", "(", "", ")"],
  ["(", "(", "", "", ")", ")"],
  ["", "((", "", "", ")", ")"],
  ["", "(", "", "(", "", "))"]
]
for (var m = 0; m < 5; m++) {
  for (var i = 0; i < 4; i++) {
    for (var j = 0; j < 4; j++) {
      for (var k = 0; k < 4; k++) {
        var calculate = b[m][0] + input[0] + arr[i] + b[m][1] + input[1] + b[m][2] + arr[j] + b[m][3] + input[2] + b[m][4] + arr[k] + input[3] + b[m][5]
        if( eval(calculate)==24){res=calculate+"=24"}
      }
    }
  }
}
	document.getElementById("结果").innerHTML=res;
}
</script>
